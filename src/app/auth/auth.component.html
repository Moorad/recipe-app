<app-loading-spinner *ngIf="isLoading" style="text-align: center" />
<div class="row" *ngIf="!isLoading">
  <div class="form-signin w-100 m-auto">
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <h3 class="mb-5 text-center">{{ isLogin ? "Login" : "Sign up" }}</h3>
      <div class="form-floating">
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="name@example.com"
          ngModel
          required
          email
          #email="ngModel"
          [ngClass]="{
            'is-invalid': email.invalid && email.touched
          }"
        />
        <label for="email">Email</label>
        <span *ngIf="email.errors?.['required']" class="invalid-feedback"
          >This field is required</span
        >
        <span *ngIf="email.errors?.['email']" class="invalid-feedback"
          >You must provide a valid email</span
        >
      </div>
      <div class="form-floating">
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Password"
          ngModel
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{
            'is-invalid': password.invalid && password.touched
          }"
        />
        <label for="password">password</label>
        <span *ngIf="password.errors?.['required']" class="invalid-feedback"
          >This field is required</span
        >
        <span *ngIf="password.errors?.['minlength']" class="invalid-feedback"
          >The password must be at least 6 characters long</span
        >
      </div>
      <div class="my-3">
        <button
          class="btn btn-primary w-100 py-2"
          type="submit"
          [disabled]="form.invalid"
        >
          {{ isLogin ? "Login" : "Sign up" }}
        </button>
        <a href=""><div>Do not have an account? Sign up</div></a>
        <button
          class="btn btn-secondary"
          type="button"
          (click)="onSwitchMode()"
        >
          {{ isLogin ? "Switch to Sign up" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
