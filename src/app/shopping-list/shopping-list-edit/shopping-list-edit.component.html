<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div ngModelGroup="amount" class="col-sm-5 row">
          <div class="col-sm-6 form-group">
            <label for="value">Amount</label>
            <input
              type="number"
              name="value"
              id="value"
              class="form-control"
              ngModel=""
              required
              min="1"
            />
          </div>
          <div class="col-sm-6 form-group">
            <label for="unit">Unit</label>
            <select
              type="number"
              name="unit"
              id="unit"
              class="form-select"
              ngModel
              required
            >
              <option value="g" selected>g</option>
              <option value="kg">kg</option>
              <option value="tsp">tsp</option>
              <option value="tbsp">tbsp</option>
              <option value="cup">cup</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 d-flex gap-2 mt-3">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid || processingAction != null"
          >
            <ng-container *ngIf="processingAction == 'upsert'; else default">
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
              ></span>
              {{ isEditing ? "Updating..." : "Adding..." }}
            </ng-container>
            <ng-template #default>
              {{ isEditing ? "Update" : "Add" }}
            </ng-template>
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeletion()"
            *ngIf="this.isEditing"
            [disabled]="processingAction != null"
          >
            <ng-container *ngIf="processingAction == 'delete'; else default">
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
              ></span>
              Delete...
            </ng-container>
            <ng-template #default> Delete </ng-template>
          </button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
