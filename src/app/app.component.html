<app-header (pageChange)="onPageChange($event)"></app-header>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="activePage == 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="activePage == 'shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
