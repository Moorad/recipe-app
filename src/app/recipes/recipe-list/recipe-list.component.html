<div class="row">
  <div class="col-xs-12">
    <a routerLink="new">
      <button class="btn btn-primary">New recipe</button>
    </a>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipeElement of recipes; let i = index"
        [recipe]="recipeElement"
        [id]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
