<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imageUrl }}"
      alt=""
      class="img-fluid rounded"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown>
      <button
        class="btn btn-secondary"
        type="button"
        id="dropdownMenuButton"
        ngbDropdownToggle
      >
        Manage recipe
      </button>
      <div ngbDropdownMenu>
        <button (click)="onToShoppingList()" ngbDropdownItem>
          To shopping list
        </button>
        <button routerLink="edit" ngbDropdownItem>Edit recipe</button>
        <button (click)="onDeleteRecipe()" ngbDropdownItem>
          Delete recipe
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h5>Ingredients</h5>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
