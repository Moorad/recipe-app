<div class="my-3">
  <ng-container *ngIf="!isLoadingRecipe">
    <div class="row">
      <div class="col-xs-12">
        <img
          src="{{ recipe.imageUrl }}"
          alt=""
          class="img-fluid rounded"
          style="max-height: 300px"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div ngbDropdown>
          <button
            class="btn btn-secondary"
            type="button"
            id="dropdownMenuButton"
            ngbDropdownToggle
            [disabled]="isProcessingAction"
          >
            <ng-container *ngIf="isProcessingAction; else default">
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
              ></span>
              Loading...
            </ng-container>
            <ng-template #default> Manage recipe </ng-template>
          </button>
          <div ngbDropdownMenu>
            <button
              (click)="onToShoppingList()"
              ngbDropdownItem
              [disabled]="!isAuthenticated"
            >
              To shopping list
            </button>
            <button routerLink="edit" ngbDropdownItem [disabled]="!isCreator">
              Edit recipe
            </button>
            <button
              (click)="onDeleteRecipe()"
              ngbDropdownItem
              [disabled]="!isCreator"
            >
              Delete recipe
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-xs-12">{{ recipe.description }}</div>
      <small class="text-secondary mt-3" *ngIf="username"
        >Recipe by: <span style="font-weight: 600">{{ username }}</span></small
      >
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h5 class="mb-3">Ingredients</h5>
        <ul class="list-group">
          <a
            class="list-group-item"
            style="cursor: pointer"
            *ngFor="let ingredient of recipe.ingredients"
          >
            <span class="badge text-bg-primary"
              >{{ ingredient.amount.value }}{{ ingredient.amount.unit }}</span
            >

            {{ ingredient.name }}
          </a>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h5 class="my-3">How to Cook</h5>
        <ul class="list-group list-group-numbered">
          <a
            class="list-group-item"
            style="cursor: pointer"
            *ngFor="let step of recipe.method"
          >
            {{ step }}
          </a>
        </ul>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isLoadingRecipe">
    <app-recipe-detail-skeleton></app-recipe-detail-skeleton>
  </ng-container>
</div>
