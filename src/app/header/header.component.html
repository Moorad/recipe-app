<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{ show: !isCollapsed }">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/recipes" routerLinkActive="active" class="nav-link"
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/shopping-list"
            routerLinkActive="active"
            class="nav-link"
            >Shopping List</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li
          class="nav-item"
          display="dynamic"
          ngbDropdown
          *ngIf="isAuthenticated"
        >
          <button class="nav-link" role="button" ngbDropdownToggle>
            Manage
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem>
              <a (click)="onSaveData()">Save Data</a>
            </button>
            <button ngbDropdownItem>
              <a (click)="onFetchData()">Fetch Data</a>
            </button>
          </div>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <button class="nav-link" (click)="onLogout()">Logout</button>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a routerLink="/auth" routerLinkActive="active" class="nav-link"
            >Authenticate</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
